version: '3.1'

services:
  app:
    build: .
    container_name: t23-g1-app-1
    #expose:
    #  - 8080
    ports:
       - "8081:8080"
    depends_on:
      - db
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      DB_URL: jdbc:mysql://db:3306/studentsrepo
    networks:
      - global-network

  db:
    image: mysql:latest
    container_name: t23-g1-db-1
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: studentsrepo
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - global-network
  
networks:
  global-network:
    external: true
