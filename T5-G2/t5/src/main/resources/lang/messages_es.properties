descrizione_scalata=¿Estás listo para ponerte a prueba? En este nuevo modo de juego, deberás liberar todas tus habilidades: ¡elige una Escalada de la lista y trata de superar todos los desafíos que se ofrecen!
descrizione_scalata2=En este nuevo modo, los jugadores tendrán que probar, en una sola sesión de juego, un conjunto de clases con un nivel de dificultad creciente, compitiendo tanto con randoop como con Evosuite: dos generadores de prueba automáticos. El juego solo se puede considerar ganado por el jugador que haya logrado superar brillantemente todas las rondas propuestas al vencer, en pruebas JUnit, los robots en cuestión; cuanto mayor sea el número de rondas, mayor será la dificultad asociada con el juego, ¿estás listo para recoger el guante?
