punteggio=Puntuación
punteggio_intro=¡Bienvenido a nuestro desafío de gamificación de pruebas! Descubre cómo maximizar tu puntuación y escalar en la clasificación. Hemos diseñado un sistema de puntuación que premia tu estrategia y habilidades, equilibrando la dificultad de las clases a probar.

criteri_punteggio=Criterios de Puntuación:

copertura_titolo=Cobertura de Métodos Privados
copertura_descrizione1=Cuantos más métodos privados cubras en una clase, mayor será tu ventaja.
copertura_descrizione2=Cada método privado cubierto se calcula en relación con el total de métodos privados en la clase.
copertura_hint=¡Presta atención a los detalles y desbloquea bonificaciones ocultas!

complessita_titolo=Complejidad Ciclomática
complessita_descrizione1=Abordar clases complejas no es para todos: si las manejas bien, tu puntuación reflejará tu esfuerzo.
complessita_descrizione2=Evaluamos cuántos constructos iterativos y de selección has cubierto en relación con el total de la clase.
complessita_hint=A mayor complejidad, mayor recompensa.

penalita_titolo=Penalización por Turnos Adicionales
penalita_descrizione1=Cada turno extra te costará puntos.
penalita_descrizione2=Por cada turno, tu puntuación se reduce por un factor autoincremental.
penalita_hint=¿Quieres evitar penalizaciones? ¡Cubre el máximo en el primer turno!

bonus_titolo=Bonificación de Cobertura en el Primer Turno
bonus_descrizione1=Si superas el 75% de cobertura en el primer turno, obtendrás un multiplicador extra basado en la dificultad:
bonus_difficolta_media=Dificultad Media: bonificación del 10%.
bonus_difficolta_difficile=Dificultad Alta: bonificación del 30%.
bonus_hint=¡Un primer turno explosivo vale el doble!

difficolta_titolo=Factor de Dificultad Total
difficolta_descrizione1=La puntuación tiene en cuenta la dificultad del bot y de la clase en prueba:
difficolta_bot=Los bots más difíciles te recompensan más.
difficolta_classi=Las clases más complejas, con muchos métodos privados y más líneas de código, aumentan el valor de tu multiplicador.
difficolta_hint=¡Enfréntate al nivel adecuado para desafiarte y ganar más!

punteggio_finale_titolo=Puntuación Final
punteggio_finale_descrizione=Tu puntuación se calcula sumando tu cobertura, bonificaciones obtenidas y multiplicadores aplicados. ¡Escala en la clasificación!

gioca_strategico_titolo=Juega Estratégicamente y Gana
