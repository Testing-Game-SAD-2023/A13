punteggio=Punteggio
punteggio_intro=Benvenuto nella nostra sfida di testing gamification! Scopri come puoi ottenere il massimo del punteggio e scalare la classifica. Abbiamo ideato un sistema di calcolo che premia la tua strategia e abilità, bilanciando le difficoltà delle classi da testare.
criteri_punteggio=Criteri di Punteggio:
copertura_titolo=Copertura dei Metodi Privati
copertura_descrizione1=Più riesci a coprire i metodi privati di una classe, maggiore sarà il tuo vantaggio.
copertura_descrizione2=Ogni metodo privato coperto viene rapportato al totale dei metodi privati della classe.
copertura_hint=Fai attenzione ai dettagli e otterrai bonus nascosti!
complessita_titolo=Complessità Ciclomatica
complessita_descrizione1=Affrontare classi complesse non è per tutti: se riesci a gestirle bene, il punteggio rifletterà il tuo impegno.
complessita_descrizione2=Valutiamo quanti costrutti iterativi e di selezione hai coperto rispetto al totale della classe.
complessita_hint=The greater the complexity, the bigger the reward.
penalita_titolo=Penalità per Turni Aggiuntivi
penalita_descrizione1=Ogni turno extra ti costerà punti.
penalita_descrizione2=Per ogni turno, il tuo punteggio viene ridotto di un fattore autoincrementante.
penalita_hint=Vuoi evitare penalità? Copri il massimo al primo turno!
bonus_titolo=Bonus Copertura al Primo Turno
bonus_descrizione1=Se superi il 75% di copertura al primo turno, otterrai un moltiplicatore extra basato sulla difficoltà:
bonus_difficolta_media=Difficoltà Media: bonus del 10%.
bonus_difficolta_difficile=Difficoltà Difficile: bonus di 30%.
bonus_hint=Un primo turno esplosivo vale doppio!
difficolta_titolo=Fattore di Difficoltà Totale
difficolta_descrizione1=Il punteggio tiene conto della difficoltà del bot e della classe sotto test:
difficolta_bot=Bot più difficili ti premiano di più.
difficolta_classi=Classi più complesse, con tanti metodi privati e maggiore numero di righe, aumentano il valore del tuo moltiplicatore.
difficolta_hint=Affronta il livello giusto per sfidare te stesso e guadagnare di più!
punteggio_finale_titolo=Punteggio Finale
punteggio_finale_descrizione=Il tuo punteggio viene calcolato sommando la tua copertura, i bonus ottenuti e i moltiplicatori applicati. Scala la classifica!
gioca_strategico_titolo=Gioca Strategico e Vinci
gioca_strategico_descrizione=Punta a coprire il massimo al primo turno, scegliendo con attenzione il livello di difficoltà del bot e delle classi. Ogni decisione conta per conquistare il podio!

