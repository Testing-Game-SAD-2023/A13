intro=Siamo entusiasti di presentarvi un'esperienza di gioco unica, dove potrete affrontare diverse modalità. Che siate in vena di una partita veloce, una sfida progressiva o un allenamento per perfezionare le vostre abilità, c'è una modalità di gioco adatta a voi.Scorrete verso il basso per scegliere la modalità che preferite e iniziate a giocare subito!
gm=Modalità di Gioco
singola_desc=Vuoi una sfida rapida e coinvolgente? La modalità Partita Singola è perfetta per te! Affronta un match unico contro due possibili avversari predeterminati, senza l'impegno di una serie lunga. Ideale per chi cerca una partita veloce e divertente in qualsiasi momento.
allenamento_desc=Hai bisogno di migliorare le tue abilità? Con la modalità Allenamento, puoi esercitarti senza pressioni, perfezionare le tue tecniche e sperimentare strategie. È lo spazio perfetto per affinare le tue competenze e prepararti a sfide più grandi.
multiplayer_desc=Vuoi sfidare amici o giocatori da tutto il mondo? Nella modalità Multiplayer, puoi competere o collaborare con altri giocatori in tempo reale. Che tu voglia dimostrare la tua superiorità o fare squadra, questa modalità ti offre un’esperienza sociale e avvincente.
scalata_desc=Pronto a mettere alla prova le tue capacità in una serie di sfide sempre più difficili? La modalità Scalata ti permetterà di affrontare un percorso in cui ogni livello è più impegnativo del precedente. Salendo in classifica, avrai l'opportunità di dimostrare di essere il migliore!
