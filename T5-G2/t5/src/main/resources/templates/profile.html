<html>
<head>
    <link href="/t5/css/main.css" rel="stylesheet" />
    <link href="/t5/css/main2.css" rel="stylesheet" />
    <link href="/t5/bootstrap-4/css/bootstrap.min.css" rel="stylesheet" />

    <!--Modifica (05/04) by GabMan 'Pulsanti di navigazione per le sezioni'-->
    <script src="https://kit.fontawesome.com/d963f915e6.js" crossorigin="anonymous"></script>
    <!--Modifica (20/05) by GabMan 'Aggiunta libreria SweetAlert'-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Modifica (21/05) by GabMan 'Aggiunta libreria JQuery'-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Fine Modifica-->

    <script src="/t5/js/profile.js"></script>

    <title>Profilo utente</title>
</head>

<body class="bg-custom">
    <div class="container-fluid">
        <!-- Barra di Navigazione -->
        <div class="row">
            <div class="col text-center">
                <!--Modifica (28/11) by GabMan 'Pulsanti di navigazione per le sezioni'-->
                <button class="btn btn-primary" onclick="showSection('profile')">Profilo</button>
                <button class="btn btn-primary" onclick="showSection('trophies')">Trofei</button>
                <button class="btn btn-primary" onclick="showSection('stats')">Statistiche</button>
            </div>
        </div>

        <!-- Sezioni -->
        <!--Modifica (28/11) by GabMan 'Aggiunta sezione Profilo'-->
        <div id="profile" class="section active">
            <div class="row">
                <p class="user_position_main" style="color: white; font-family:Arial, Helvetica, sans-serif; font-weight: bold;">Profilo</p>
                <div id="topRightContainer">
                    <button id="profileButton" type="button" class="logout-button" th:onclick="redirectToUserInfo()">Profilo</button>
                    <button id="logoutButton" type="button" class="logout-button" th:onclick="redirectToLogin()">Logout</button>
                </div>
            </div>
            <!--Modifica (28/11) by GabMan 'Aggiunta area di modifica della biografia'-->
            <div class="row">
                <div class="col-8">
                    <div class="card" style="width: 100%; margin-left: 10px; max-height:35vh">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-210">
                                    <img src="/t5/images/sample_propic.jpg" class="rounded float-start propic" alt="Profile picture">
                                </div>
                                <div class="col">
                                    <h4 class="card-title" id="usernameField"></h4>
                                    <h6 class="card-subtitle mb-2 text-body-secondary" id="studiesField"></h6>
                                    <hr>
                                    <!--Modifica (28/11) by GabMan 'Aggiunta textarea per modificare la biografia'-->
                                    <textarea id="biography" class="form-control" rows="4" placeholder="Inserisci la tua biografia..."></textarea>
                                    <!--Modifica (28/11) by GabMan 'Aggiunta pulsante per salvare la biografia'-->
                                    <button id="saveBioButton" class="btn btn-success mt-2">Salva Biografia</button>
                                    <!--Modifica (28/11) by GabMan 'Aggiunta messaggio di conferma per salvataggio'-->
                                    <div id="saveMessage" class="mt-2" style="display: none; color: green;">Biografia salvata con successo!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modifica (28/11) by GabMan 'Aggiunta sezione Trofei'-->
        <div id="trophies" class="section">
            <div class="row">
                <div class="col-8">
                    <div class="card" style="width: 100%; margin-left: 10px; margin-top:10px;">
                        <div class="card-body">
                            <h4 class="card-title">Trofei</h4>
                            <hr>
                            <div style="height:44.2vh; overflow-y: auto">
                                <!-- Contenuto Trofei -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modifica (28/11) by GabMan 'Aggiunta sezione Statistiche'-->
        <div id="stats" class="section">
            <div class="col">
                <div class="card" style="height:92vh">
                    <div class="card-body">
                        <h4 class="card-title">Statistiche</h4>
                        <hr>
                        <div th:each="element: ${statisticProgresses}" th:id="'statistic-' + ${element.StatisticID}" class="row">
                            <div class="col-8" th:text="${IdToStatistic.get(element.StatisticID).name}">
                                Nome statistica
                            </div>
                            <div class="col text-right" th:text="${element.Progress}">
                                1000
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modifica (28/11) by GabMan 'Script per la gestione delle sezioni'-->
    <script>
        function showSection(sectionId) {
            // Nascondi tutte le sezioni
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            // Mostra solo la sezione selezionata
            document.getElementById(sectionId).classList.add('active');
        }

        //Modifica (28/11) by GabMan 'Script per salvare la biografia'
        document.addEventListener("DOMContentLoaded", () => {
            const saveButton = document.getElementById("saveBioButton");

            if (saveButton) {
                saveButton.addEventListener("click", async () => {
                    const bio = document.getElementById("biography").value;

                    try {
                        const response = await fetch("/updateBiography", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/x-www-form-urlencoded"
                            },
                            body: new URLSearchParams({ biography: bio })
                        });

                        if (response.ok) {
                            document.getElementById("saveMessage").style.display = "block";
                            setTimeout(() => {
                                document.getElementById("saveMessage").style.display = "none";
                            }, 3000);
                        } else {
                            const error = await response.text();
                            alert("Errore nel salvataggio: " + error);
                        }
                    } catch (error) {
                        alert("Errore nella connessione al server.");
                    }
                });
            }
        });
    </script>
</body>
</html>
