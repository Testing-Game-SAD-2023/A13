<div th:fragment="leaderboard">
    <!--Classifica-->


    <div class="offcanvas offcanvas-end text-bg-dark big-canvas" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">

        <div class="offcanvas-header">
            <h2 class="offcanvas-title mt-4 mb-2 mx-auto" id="offcanvasDarkNavbarLabel" th:text="#{leaderboard.title}">
            </h2>
            <button type="button" class="btn-close btn-close-white btn-close-offcanvas" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
            <!-- Selettori e search btn -->
            <div class="row mb-2">
                <div class="col-lg-3">
                    <span><b th:text="#{leaderboard.mode}"></b></span>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gamemode" id="sfida" checked>
                        <label class="form-check-label btn btn-filter" for="sfida" th:text="#{leaderboard.sfida}">

                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gamemode" id="scalata" disabled>
                        <label class="form-check-label btn btn-filter" for="scalata" th:text="#{leaderboard.scalata}">
                        </label>
                    </div>
                </div>

                <div class="col-lg-3">
                    <span><b th:text="#{leaderboard.statistic}"></b></span>
                    <div id="statistic-options">
                        <div class="form-check">
                            <input class="form-check-input statistic" type="radio" name="statistic" id="partite_giocate"
                                value="Partite giocate">
                            <label class="form-check-label btn btn-filter" for="partite_giocate" th:text="#{leaderboard.partite_giocate}"></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input statistic" type="radio" name="statistic" id="partite_vinte"
                                value="Partite vinte">
                            <label class="form-check-label btn btn-filter" for="partite_vinte" th:text="#{leaderboard.partite_vinte}"></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input statistic" type="radio" name="statistic" id="classi_testate"
                                value="Classi testate" disabled>
                            <label class="form-check-label btn btn-filter" for="classi_testate" th:text="#{leaderboard.classi_testate}"></label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input statistic" type="radio" name="statistic" id="esempio_1"
                                value="Esempio 1">
                            <label class="form-check-label btn btn-filter" for="esempio_1">Esempio 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input statistic" type="radio" name="statistic" id="esempio_2"
                                value="Esempio 2">
                            <label class="form-check-label btn btn-filter" for="esempio_2">Esempio 2</label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 mt-auto position-relative">
                    <button class="btn btn-refresh" onclick="refreshTable()" aria-label="Refresh">
                        <img src="/t5/Icone/refresh.svg" alt="Refresh"/>
                    </button>
                    
                    <form class="d-flex" role="search" onsubmit="event.preventDefault(); searchPlayer()">
                        <input class="form-control me-2 search-box" type="search"
                            th:placeholder="#{leaderboard.find_placeholder}" aria-label="Search" id="lb-search-box">
                        <button class="btn btn-success" type="button" onclick="event.preventDefault;searchPlayer()"
                            th:text="#{leaderboard.find_button}"></button>
                    </form>
                </div>
            </div>
            <!-- Fine selettori e search btn -->

            <!-- Tabella -->

            <div class="container my-3">
                <div class="fixed-size-table">
                    <table class="table table-dark table-striped leaderboard-table">
                        <thead class="table-dark">
                            <tr>
                                <th class="col-rank text-center" scope="col" th:text="#{leaderboard.rank}"></th>
                                <th class="col-data" scope="col" th:text="#{leaderboard.player}"></th>
                                <th class="col-value text-center" scope="col" th:text="#{leaderboard.statistic}"></th>
                            </tr>
                        </thead>

                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                    
                </ul>
            </nav>

        </div>
    </div>
    <!-- Fine Classifica -->
</div>
