<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./t5/css/main.css" rel="stylesheet" />
    <link href="./t5/css/main2.css" rel="stylesheet" />
    <link href="./t5/bootstrap-4/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./t5/js/allenamento.js"></script>
    <script src="./t5/js/main.js"></script>

    <!--Modifica (05/04) Adding FontAwesome icons (online version)-->
    <script src="https://kit.fontawesome.com/d963f915e6.js" crossorigin="anonymous"></script>
    <!--Fine Modifica-->
    <title>Choose your game mode</title>
</head>



<body class="bg-custom">

    <div class="mt-2 row">
        <p class="user_position_main" style="color: white; font-family:Arial, Helvetica, sans-serif; font-weight: bold;" >Username: <span id="usernameField"></span></p>
        <button id="logoutButton" type="button" class="logout-button" th:onclick="redirectToLogin()">Logout</button>
    </div>

    <div class="container">
        <div class="mt-0 row">

            <div class="col-md-5 custom-column ">
                <!-- Contenuto della prima colonna -->
                <div class="v5_2090">
                    <div class="v5_2095" >
                        <span class="v5_2096">CHOOSE YOUR GAMEMODE</span>
                        <div class="lista">  
                        <!-- Creo una lista composta di elementi lista-item che stampano 
                        il valore degli elementi contenuti nella lista java "classi" -->
                        <span class="spa">
                            <div class="col-md-4">
                                <button type="button" class ="lista-item my-button" onclick="selectGameMode('Sfida un Robot')"> <i class="fa-solid fa-robot" style="color: #f5b041;"></i>   Sfida un Robot</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class ="lista-item my-button" onclick="selectGameMode('Multiplayer')"> <i class="fa-solid fa-user-group" style="color: #f5b041;"></i>   Multiplayer</button>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class ="lista-item my-button" onclick="selectGameMode('Allenamento')"> <i class="fa-solid fa-dumbbell" style="color: #f5b041;"></i>   Allenamento</button>
                            </div>
                            <!--Modifica (05/04): Aggiunta nuova voce all'elenco delle modalitÃ  di gioco-->
                            <div class="col-md-4">
                                <button type="button" class ="lista-item my-button" onclick="selectGameMode('Apprendimento')"> <i class="fa-regular fa-lightbulb" style="color: #f5b041;"></i>   Apprendimento</button>
                            </div>
                            <!--Fine modifica (05/04)-->
                        </span> 
                        </div>
                        <div class="name"></div>

                    </div>
                </div>
            </div>
    </div>

    <script>
        var username = parseJwt(getCookie("jwt")).sub;
        username = username.toString();
        localStorage.setItem("username", username);
        console.log("username :", username);
    </script>
</body>

</html>
