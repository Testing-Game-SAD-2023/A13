<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Scalata</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/t5/css/leaderboardScalata.css">
</head>
<body data-bs-theme="dark">

    <!-- HEADER -->
    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>

    <!-- NAVBAR -->
    <nav>
        <div th:replace="fragments/navbar :: navbar"></div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Jumbotron -->
                
                    <div class="container">
                        <h1 class="display-4">Leaderboard Scalata</h1>
                    </div>
                

                <!-- Scalata Selector -->
                <div class="form-group">
                    <label for="scalataSelector" th:text="#{selezione_scalata}">Seleziona una partita:</label>
                    <select class="form-control" id="scalataSelector">
                        <!-- Opzioni generate dinamicamente -->
                    </select>
                </div>

                <!-- Leaderboard Table -->
                <div class="table-responsive mt-4">
                    <table id="leaderboardTable" class="table table-striped table-bordered">
                        <!-- Contenuto generato dinamicamente -->
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Leaderboard Scalata. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/t5/js_old/leaderboardScalata.js"></script>
</body>
</html>
