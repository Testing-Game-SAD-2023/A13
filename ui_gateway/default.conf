
server {
    listen 80;
    #timeout attesa back end
    proxy_read_timeout 6000s;

    #parametri relativi al cliente
    client_max_body_size 5M;
    client_body_timeout 600s;

    location = / {
        return 301 /login;
    }

    error_page 500 /error.html;

	#MODIFICA (12/02/2024) : Aggiunta servizio logout dell'admin
	#MODIFICA (15/02/2024) : Aggiunta servizio di visualizzazione di tutti gli amministratori del sistema
	#MODIFICA (15/02/2024) : Aggiunta servizio di cambio psw
	#MODIFICA (16/02/2024) : Aggiunta servizio di invio amministratori
	#MODIFICA (18/02/2024) : Aggiunta menu unico per indirizzare verso: o /login oppure verso /loginAdmin

	#MODIFICA (17/04/2024) : Aggiunta pagina di configurazione della nuova modalit√† di gioco
    #MODIFICA (08/05/2024) : Aggiunta servizio di download delle classi    #MODIFICA (15/05/2024) : Aggiunta endpoint /configureScalata in manvsclass-controller
    #MODIFICA (15/05/2024) : Aggiunta endpoint /scalate_list in manvsclass-controller
    #MODIFICA (16/05/2024) : Aggiunta endpoint /retrieve_scalata in manvsclass-controller
    #MODIFICA (16/05/2024) : Aggiunta endpoint /delete_scalata in manvsclass-controller
    #MODIFICA (20/05/2024) : Aggiunta endpoint /gamemode_scalata in t5
    #MODIFICA (12/09/2024) : Aggiunta endpoint /profile in t5
    
    #MODIFICA (30/11/2024) : Aggiunta endpoint /teams /assignments in t1
    location ~ ^/(assignments|teams|statistics|achievements|retrieve_scalata|scalate_list|scalata|login_with_invitation|invite_admins|password_reset_admin|password_change_admin|info|admins_list|logout_admin|class|player|loginAdmin|registraAdmin|home_adm|modificaClasse|orderbydate|Dfilterby.+|orderbyname|Reports|uploadClasse|reportClasse|delete|getLikes|uploadFile|home|uploadTest|uploadClasseAndTest|t1) {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://manvsclass-controller-1:8080;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    #MODIFICA (30/11/2024) : Aggiunta endpoint creaTeam,visualizzaTeams,deleteTeam,modificaNomeTeam
    #Modifica (02/12/2024) : Aggiunta endpoint visualizzaTeam{id}  e cercaTeam{id}
    #Modifica (03/12/2024) : Aggiunta endpoint aggiungiStudente{idStudente}
    #Modifica (04/12/2024) : Aggiunta endpoint ottieniStudentiTeam{idTeam}
    #Modifica (04/12/2024) : Aggiunta endpoint usernameAdmin
    #Modifica (05/12/2024) : Aggiunta endpoint rimuoviStudenteTeam/{idTeam}
    
    location ~ ^/(rimuoviStudenteTeam/[a-zA-Z0-9]+|usernameAdmin|ottieniStudentiTeam/[a-zA-Z0-9]+|aggiungiStudenti/[a-zA-Z0-9]+|visualizzaTeam/[a-zA-Z0-9]+|cercaTeam/[a-zA-Z0-9]+|visualizzaTeams|modificaNomeTeam|deleteTeam|creaTeam) {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://manvsclass-controller-1:8080;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    #Modifica (07/12/2024) : Aggiunta endpoint creaAssignment/{idTeam}
    #Modifica (08/12/2024) : Aggiunta endpoint visualizzaAssignments e visualizzaTeamAssignments
    location ~ ^/(creaAssignment/[a-zA-Z0-9]+|visualizzaAssignments|visualizzaTeamAssignments/[a-zA-Z0-9]+) {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://manvsclass-controller-1:8080;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }


    location ^~ /configureScalata {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://manvsclass-controller-1:8080/configureScalata;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }


    location ^~ /delete_scalata {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://manvsclass-controller-1:8080/delete_scalata;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ^~ /elencoNomiClassiUT {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://manvsclass-controller-1:8080;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }




    #Modifica (06/12/2024): Aggiunta endpoint per ottenere gli studenti dato un array di id: studentsByIds
    #Modifica (06/12/2024): Aggiunta endPoint per ottenere uno studente da un email: studentByEmail
    #Modifica (12/12/2024): Aggiunta endPoint per ottenere una lista di studenti dati cognome e nome: studentsBySurnameAndName
    #Modifica (12/12/2024): Aggiunta endPoint per ottenere una lista di studenti dati nome e cognome oppure email: searchStudents
    location ~ ^/(searchStudents|studentsByNameSurname|studentsByIds|studentByEmail/[a-zA-Z0-9]+|menu|login|add-follow|logout|register|mail_register|password_change|password_reset|students_list|oauth2/authorization/google|validateToken|checkService|checkSession|new_notification|notifications|update_notification|get-followers|get-following|update_profile|user_by_email|remove_notification) {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://t23-g1-app-1:8080;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ~ ^/(getUserByEMail|friend/[0-9]+|follow/[0-9]+|leaderboard|gamemode_scalata|profile|edit_profile|main|gamemode|editor|report|t5|run|StartGame|changeLanguage) {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://t5-app-1:8080;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ^~ /tests {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://prototipo20-t8_generazione-1:3080/tests;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ^~ /remove-allenamento {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://prototipo20-t8_generazione-1:3080/remove-allenamento;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ~ ^/(robots|turns|games|scalates) {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://t4-g18-app-1:3000;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ^~ /api {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://api_gateway-gateway-1:8090;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location ^~ /compile-and-codecoverage {
        include /etc/nginx/includes/proxy.conf;
        proxy_pass http://remoteccc-app-1:1234;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    access_log on;
    error_log  /var/log/nginx/error.log error;
}
